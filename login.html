<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Trackora</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <a href="index.html" class="logo">
                <img src="assets/icons/logo.svg" alt="Trackora">
                <span>Trackora</span>
            </a>
            <h1>Welcome Back</h1>
            <p>Continue your coding journey</p>
        </div>

        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="developer@example.com">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>

            <div class="form-options">
                <label class="checkbox">
                    <input type="checkbox" id="remember">
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="btn-primary btn-full">Login</button>

            <div class="auth-divider">
                <span>or</span>
            </div>

            <p class="auth-switch">
                New to Trackora? <a href="signup.html">Create an account</a>
            </p>
        </form>
    </div>

    <!-- Load app.js first, then auth.js -->
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
