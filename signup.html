<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Trackora</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-header">
            <a href="index.html" class="logo">
                <img src="assets/icons/logo.svg" alt="Trackora">
                <span>Trackora</span>
            </a>
            <h1>Start Your Journey</h1>
            <p>Join thousands of developers tracking their progress</p>
        </div>

        <form id="signupForm" class="auth-form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required placeholder="Alex Johnson">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="developer@example.com">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required minlength="6" placeholder="••••••••">
                <small>At least 6 characters</small>
            </div>

            <div class="form-group">
                <label for="developerType">I am a...</label>
                <select id="developerType" required>
                    <option value="">Select your focus</option>
                    <option value="frontend">Frontend Developer</option>
                    <option value="backend">Backend Developer</option>
                    <option value="fullstack">Full Stack Developer</option>
                    <option value="mobile">Mobile Developer</option>
                    <option value="student">Student</option>
                </select>
            </div>

            <div class="form-group">
                <label class="checkbox">
                    <input type="checkbox" id="terms" required>
                    <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
                </label>
            </div>

            <button type="submit" class="btn-primary btn-full">Create Account</button>

            <p class="auth-switch">
                Already have an account? <a href="login.html">Log in</a>
            </p>
        </form>
    </div>

    <!-- Load app.js first, then auth.js -->
    <script src="js/app.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
