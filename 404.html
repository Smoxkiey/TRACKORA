<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Trackora</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <h1>404</h1>
            <h2>Page Not Found</h2>
            <p>The page you're looking for doesn't exist or has been moved.</p>
            <div class="error-actions">
                <a href="index.html" class="btn-primary">Go Home</a>
                <a href="dashboard.html" class="btn-outline">Go to Dashboard</a>
            </div>
        </div>
    </div>
    
    <style>
        .error-page {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }
        
        .error-content h1 {
            font-size: 6rem;
            color: #4CAF50;
            margin-bottom: 0;
        }
        
        .error-content h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        .error-content p {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
        }
        
        .error-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</body>
</html>
